<div>
    {% for room in rooms %}
    <div>

        <a href="{% url "user-profile" room.host.id %}" >@{{room.host.username}} </a>

        <h4> {{room.id}} --- <a href="{% url "room" room.id %}">{{room.name}} </a> </h4>

        <small>{{room.topic.name}} </small>
        <br>

        {% if request.user == room.host %}
             {% comment %} UPDATE BUTTON {% endcomment %}
            <a href="{% url "update-room" room.id %}"><button>Edit</button></a>
            <br>
            {% comment %} DELETE BUTTON {% endcomment %}
            <a href="{% url "delete-room" room.id %}"><button>Delete</button></a>
        
        {% endif %}

        <hr>

    </div>
    
    {% endfor %}
</div>
